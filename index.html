<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Javier García - Red Fox Argentina">
        <link rel="stylesheet" href="./css/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="./css/style.css"> -->
        <title>Ejercicios jQuery</title>
    </head>
    <!-- 
        CONSIGNAS

        [DONE] 1. Apretando un botón, cambiar color de fondo de otro elemento.

        [DONE] 2. Apretando un botón, mostrar u ocultar una sección de la página.

        [DONE] 3. Apretando un botón, agregar un elemento HTML que no existía en el .html original.

        [DONE] 4. Dado 10 botones con texto del 0 al 9, mostrar en un input el valor del botón clickeado y cambiar color de fondo. Cuando se vuelva a clickear, volver el color del fondo original y borrar el numero del input.
     -->
    <body>
        <header>
            <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top p-3">
                <div class="container">
                    <a class="text-decoration-none" href="index.html">
                        <span class="navbar-brand fs-3">Prácticas <strong class="text-warning">JS</strong> - <strong class="text-primary">jQuery</strong></span>
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-md-end" id="menu-principal">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="changeBg" class="nav-link" href="#" value="changeBg" onclick="loadSection('changeBackground')">Cambiar <code>bg-color</code></a>
                            </li>
                            <li class="nav-item">
                                <a id="createElement" class="nav-link" href="#" value="createElement" onclick="loadSection('createNewElement')">Crear elemento</a>
                            </li>
                            <li class="nav-item">
                                <a id="keypad" class="nav-link" href="#" value="keypad" onclick="loadSection('keypadSection')">Botonera</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-5 pt-4">
            <section id="changeBackground">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height:25vh">
                            <p class="text-white text-center fw-bold display-1">jQuery</p>
                        </div>
                        <div class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height:33vh">
                            <input type="button" value="Change bg-color" class="btn btn-success" style="width: 300px; height: auto;" onclick="changeBackgroundColor()">
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="createNewElement">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height:20vh">
                            <input id="createEle" type="button" value="Create new element" class="btn btn-success" style="width: 300px; height: auto;" onclick="createNewElement()">
                        </div>
                        <div id="contenedorNuevosElementos" class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height: auto;">

                        </div>
                    </div>
                </div>
            </section>
            
            <section id="keypadSection">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height:20vh">
                            <input type="text" id="visor" readonly aria-readonly="true" value="" width="600px;" height="200px;" class="bg-light border-primary rounded p-2 m-3 col-10 col-md-6 w-50 h-75 text-end fs-1">
                        </div>
                        <div id="botonera" class="col-12 d-flex justify-content-center align-items-center" style="width: 100vw; height:20vh">
                            
                        </div>
                    </div>
                </div>
            </section>            
        </main>

        <!-- ###  SCRIPTS  ### -->
        <script src="./css/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
